<html>
    <head>
        <title>그랩마켓</title>
        <link href="index.css" type="text/css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div id="header">
            <div id="header-area">
                <img src="images/icons/logo.png"/>
            </div>
        </div>
        <div id="body">
            <div id="banner">
                <img src="images/banners/banner1.png" />
            </div>
            <h1>판매되는 상품들</h1>
            <div id="product-list">
            </div>
        </div>
        <div id="footer"></div>
    </body>
    <script>
        axios.get('https://cb42e1a2-1c38-4a71-a5da-aa11e68047d4.mock.pstmn.io/products')
        .then(function(result){
            console.log('통신 결과: ', result);
            const products = result.data.products;
            let productsHtml = ''
        for(var i = 0;i < products.length; i++){
            let product = products[i]
            productsHtml += '<div class="product-card">' +
                    '<div>' +
                        '<img class="product-img" src=" '+product.imageUrl+'" />' +
                    '</div>' +
                    '<div class="product-contents">' +
                        '<span class="product-name">'+product.name+'</span>' +
                        '<span class="product-price">'+product.price+'원'+'</span>' +
                        '<div class="product-seller">' +
                            '<img class="product-avatar" src="images/icons/avatar.png" />' +
                            '<span>'+product.seller+'/span>' +
                        '</div>' +
                    '</div>' +
                '</div>';
        }

        document.querySelector("#product-list").innerHTML = productsHtml;
        }). catch(function(error){
            console.error('error 발생: ', error);
        });


        
    </script>
</html>

<!--document - 자바스크립트로 html,css조작이 가능하게 해준다-->
<!--querySelector - 아이디나 클래스 테그로 select가능-->
<!--innerHTML - 입력한 태그 하위 태그의 컨텐츠를 조작 가능-->
